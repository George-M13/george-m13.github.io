<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Moore portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900">
    <!-- Navbar -->
    <nav class=" p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="hidden md:flex space-x-2">
                <a href="#" class="text-blue-600 text-2xl font-bold">George </a>
                <a href="#" class="text-white text-2xl font-bold"> Moore</a>
            </div>

            <!-- Mobile Toggle Button -->
            <button class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>

            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white px-4 py-2 hover:text-blue-600  transition-all">Home</a>
                <a href="#" class="text-white px-4 py-2 hover:text-blue-600  transition-all">About</a>
                <a href="#" class="text-white px-4 py-2 hover:text-blue-600  transition-all">Projects</a>
                <a href="#" class="text-white px-4 py-2 hover:text-blue-600  transition-all">Contact</a>
            </div>
        </div>
    </nav>

    <script>
        // Toggle mobile menu
        const toggleButton = document.querySelector('button');
        const navLinks = document.querySelector('.hidden');

        toggleButton.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
        });
    </script>

    <!-- Hero Section with Image -->
    <div class="container mx-auto px-6 py-16 flex flex-col md:flex-row items-center">
        <!-- Text Block (Left) -->
        <div class="text-white md:w-1/2 text-center md:text-left">
            <h1 class="text-4xl md:text-7xl font-bold">Hello,</h1>
            <h2 class="text-5xl md:text-7xl font-extrabold mt-2">I'm George Moore</h2>
            <p class="text-2xl md:text-3xl font-semibold mt-2">
                I'm a <span class="text-blue-500">Unity XR Developer</span>
            </p>
            <p class="text-lg md:text-xl text-gray-300 mt-4">
                I specialize in creating immersive experiences using Unity and XR technologies.
            </p>

            <!-- Social Icons -->
            <div class="mt-6 flex justify-center md:justify-start space-x-4">
                <a href="#" class="text-blue-400 hover:text-blue-300 text-2xl">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="#" class="text-blue-400 hover:text-blue-300 text-2xl">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="text-blue-400 hover:text-blue-300 text-2xl">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        <!-- Image Block (Right) -->
        <div class="text-white md:w-1/2 flex justify-center md:justify-end mt-8 md:mt-0">
            <img src="your-image.jpg" alt="George Moore" class="w-48 md:w-64 rounded-lg shadow-lg">
        </div>
    </div>


    <!-- Projects Grid -->
    <div class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Project 1 -->
            <a href="immersify.html">
                <div
                    class="bg-gray-900 rounded-lg border border-gray-500 shadow-lg overflow-hidden transition-all transform hover:scale-105 hover:shadow-xl hover:bg-gray-800 hover:border-2 hover:border-blue-800">
                    <img src="./Images/ImmersifyPlatform/ImmersifyLogo.jpg" alt="Immersify"
                        class="w-full h-48 object-cover">
                    <div class="p-6 text-white">
                        <h3 class="text-xl font-bold">Immersify</h3>
                        <p class="mt-2">Dental and Nursing education app</p>
                    </div>
                </div>
            </a>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 text-center">
        <p>&copy; 2025 George Moore. All rights reserved.</p>
        <!-- <div class="mt-4">
            <a href="mailto:your.email@example.com" class="text-blue-400 hover:text-blue-300">Email</a> |
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank"
                class="text-blue-400 hover:text-blue-300">LinkedIn</a> |
            <a href="https://github.com/yourusername" target="_blank"
                class="text-blue-400 hover:text-blue-300">GitHub</a>
        </div> -->
    </footer>
</body>

</html>
